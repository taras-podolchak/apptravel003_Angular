<div class="section section-image section-login" style="background-image: url('assets/img/login-image.jpg');">
  <h2 class="title text-center">Hola</h2>
  <div class="d-flex justify-content-center">
    <div class="card-register col-6">
      <form class="mt-4" [formGroup]="formGroup" (ngSubmit)="login(formGroup)">
        <div class="row justify-content-center">

          <div class="form-group">
            <label for="input_email">Email *</label>
            <input [ngStyle]="{'border-color': email!.hasError('required') && !email!.pristine ? 'red' : 'grey'}"
                   type="email" class="form-control" id="input_email" formControlName="email"
                   placeholder="Email" (keyup)="emailValidator()">
            <small class="text-danger" *ngIf="email!.hasError('required') && !email!.pristine ">
              El campo Email es obligatorio
            </small>
            <small class="text-danger" *ngIf=" email!.hasError('email') && !email!.pristine">
              El campo Email no tiene formato correspondiente
            </small>
          </div>

          <div class="form-group">
            <label for="input_password">Contrase単a *</label>
            <input
              [ngStyle]="{'border-color': password?.hasError('required') && !password?.pristine ? 'red' : 'grey'}"
              type="password" class="form-control" id="input_password" formControlName="password"
              placeholder="Contrase単a">
            <small class="text-danger" *ngIf=" password?.hasError('required') && !password?.pristine">
              El campo Contrase単a es obligatorio
            </small>
          </div>

          <button class="btn btn-danger btn-block btn-round">Iniciar sesion</button>
        </div>
      </form>
      <a href="#" class="btn btn-link btn-danger">Has olvidado la contrase単a?</a>
      <div class="col text-center">
        <a class="btn btn-outline-primary btn-round btn-lg" href="/register">Registrarse</a>
      </div>
    </div>
  </div>

</div>
<div class="section section-dark">
  <div class="container">
    <div class="row example-page">
      <div class="col-md-6 text-center">
        <a routerLink="/">
          <img src="./assets/img/examples/landing-page.JPG" alt="Rounded Image"
               class="img-rounded img-responsive" style="width: 100%">
          <a routerLink="/" class="btn btn-outline-neutral btn-round">Landing Page</a>
        </a>
      </div>

      <div class="col-md-6 text-center">
        <a routerLink="/">
          <img src="./assets/img/examples/profile-page.JPG" alt="Rounded Image"
               class="img-rounded img-responsive" style="width: 100%">
          <a routerLink="/" class="btn btn-outline-neutral btn-round">Profile Page</a>
        </a>
      </div>
    </div>
  </div>
</div>
